<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-form</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-body">
        <div class="aside">
            <div class="step">
                <a href="#" class="active">1</a>
                <div class="step-info">
                    <p>step 1</p>
                    <h1>Your info</h1>
                </div>
            </div>
            <div class="step">
                <a href="#">2</a>
                <div class="step-info">
                    <p>step 2</p>
                    <h1>Select plan</h1>
                </div>
            </div>
            <div class="step">
                <a href="#">3</a>
                <div class="step-info">
                    <p>step 3</p>
                    <h1>add-ons</h1>
                </div>
            </div>
            <div class="step">
                <a href="#">4</a>
                <div class="step-info">
                    <p>step 4</p>
                    <h1>summary</h1>
                </div>
            </div>
        </div>
        <div class="form-space">
            <div class="first-step">
                <h1>Personal info</h1>
                <p>Please provide your name, email address, and phone number.</p>
                <form action="" class="form-control">
                    <label for="name" >Name</label><span class="error-Message">This field is required</span><br>
                    <input type="text" class="name" placeholder="e.g. Stephen King"><br>
                    <label for="email" >Email Address</label><span class="error-Message">This field is required</span><br>
                    <input type="email" class="email" placeholder="e.g. stephenking@lorem.com"><br>
                    <label for="phone-no">Phone Number</label><span class="error-Message">This field is required</span><br>
                    <input type="text" class="phoneNo" inputmode="numeric" pattern="[0-9+]+" placeholder="e.g. +1 234 567 890" maxlength="14"><br>
                    <button type="submit">Next Step</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
